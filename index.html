<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoApp</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ToDoApp</a>
        <div class="d-flex">
          <a href="https://github.com/tony-starikov" class="btn btn-link ">
            <i class="bi bi-github text-dark" style="font-size: 2rem;"></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <div class="card w-50 mx-auto">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="titleInput" class="form-label">Title</label>
                  <input type="text" class="form-control" id="titleInput">
                </div>
                <div class="mb-3">
                  <label for="taskBody" class="form-label">Task</label>
                  <input type="text" class="form-control" id="taskBody">
                </div>
                <button type="submit" class="btn btn-primary">Add new task</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 border-bottom">
        <div class="col-12">
          <h4 class="mb-4">
            Task list
          </h4>
        </div>

        <div class="col-3">
          <h5>
            Title
          </h5>
        </div>
        <div class="col-3">
          <h5>
            Task
          </h5>
        </div>
        <div class="col-2">
          <h5>
            Completed
          </h5>
        </div>
        <div class="col-4">
        </div>
      </div>

      <div class="row mt-4 pb-3 border-bottom align-items-center">
        <div class="col-3">
          <p class="m-0">
            Test task
          </p>
        </div>
        <div class="col-3">
          <p class="m-0">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis alias, et, officia temporibus possimus facilis, ad distinctio iste commodi harum dolorum fuga eligendi ea repellat. Maxime, vel. Minus, esse qui.
          </p>
        </div>
        <div class="col-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          </div>          
        </div>
        <div class="col-4">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Edit</button>
            <button class="btn btn-primary" type="button">Delete</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
